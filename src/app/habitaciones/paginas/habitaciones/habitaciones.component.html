<app-navigation> </app-navigation>

<div class="row">
    <div class="col-lg-3 col-6" *ngFor="let habitacion of listaHabitacion">

        <mat-card>
            <mat-card-content>

                <h3>{{habitacion.HabitacionID}}</h3>
                <p>{{habitacion.Descripcion}}</p>

                <mat-divider></mat-divider>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button (click)="detalleHabitacion(habitacion)">Detalles</button>

            </mat-card-actions>
        </mat-card>

    </div>

</div>
