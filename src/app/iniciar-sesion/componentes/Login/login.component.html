<app-navigation> </app-navigation>
<div class="container-fluid vh-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-md-9 col-lg-6 col-xl-5">
      <img src="https://cdn.pixabay.com/photo/2017/08/06/14/56/people-2593251_1280.jpg" class="img-fluid"
        alt="Sample image">
    </div>
    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
      <form [formGroup]="form">
        <h1 class="text-center mb-5">Iniciar Sesion</h1>
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="email" formControlName="usuario" id="form3Example3" class="form-control form-control-lg"
            placeholder="Ingrese un correo electronico valido" />
          <label class="form-label" for="form3Example3">Correo Electronico</label>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-3">
          <input type="password" id="form3Example4" formControlName="contraseña" class="form-control form-control-lg"
            placeholder="Ingrese contraseña" />
          <label class="form-label" for="form3Example4">contraseña</label>
        </div>

        <div class="d-flex justify-content-between align-items-center">
          <!-- Checkbox -->
          <div class="form-check mb-0">
            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
            <label class="form-check-label" for="form2Example3">
              Recordar contraseña
            </label>
          </div>
          <a href="#!" class="text-body">¿Olvide mi contraseña?</a>
        </div>

        <div class="text-center text-lg-start mt-4 pt-2">
          <button type="button" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;"
            (click)="acceder()">Iniciar Sesion</button>
          <p class="small fw-bold mt-2 pt-1 mb-0">Aun no tengo cuenta? <a href="#!" class="link-danger">Registrarse</a>
          </p>
        </div>

      </form>
    </div>
  </div>
</div>
