<mat-dialog-content>
  <form [formGroup]="form" class="form-container">
    <mat-grid-list cols="1" rowHeight="400px">

      <label for="Nombre">Nombre</label>
      <mat-form-field class="form-field">
        <input matInput formControlName="Nombre">
      </mat-form-field>
      <label for="Telefono">Telefono</label>
      <mat-form-field class="form-field">
        <input matInput formControlName="Telefono">
      </mat-form-field>
      <label for="Horario">Horario</label>
      <mat-form-field class="form-field">
        <input matInput formControlName="Horario">
      </mat-form-field>
      <mat-label>Puesto</mat-label>
      <mat-form-field>
        <select matNativeControl formControlName="PuestoID">
          <option *ngFor="let puesto of listaPuesto" [value]="puesto.PuestoID">{{ puesto.Nombre }}</option>
        </select>
      </mat-form-field>

    </mat-grid-list>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="button-container">
    <button mat-raised-button (click)="agregar()" class="save-button">Agregar</button>
    <button mat-raised-button (click)="cerrarDialogo()" class="cancel-button">Cancelar</button>
  </div>
</mat-dialog-actions>
