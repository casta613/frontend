<app-navigation-operator> </app-navigation-operator>


<mat-card>
    <mat-card-content>
        <mat-card-title>
            <button mat-raised-button color="primary" (click)="agregar()"><mat-icon mat-list-icon>add</mat-icon> Nuevo
                Usuario</button>
        </mat-card-title>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


            <ng-container matColumnDef="UsuarioID">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.UsuarioID}} </td>
            </ng-container>

            <ng-container matColumnDef="Usuario">
                <th mat-header-cell *matHeaderCellDef> Usuario </th>
                <td mat-cell *matCellDef="let element"> {{element.Usuario}} </td>
            </ng-container>

            <ng-container matColumnDef="Rol">
                <th mat-header-cell *matHeaderCellDef> Rol </th>
                <td mat-cell *matCellDef="let element"> {{element.Rol}} </td>
            </ng-container>
            <ng-container matColumnDef="Contraseña">
                <th mat-header-cell *matHeaderCellDef> Contraseña</th>
                <td mat-cell *matCellDef="let element"> {{element.Contrasenia}} </td>
            </ng-container>


            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef style="width:80px"> </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" (click)="editar(element)">
                        <mat-icon>edit</mat-icon>
                    </button>

                </td>
            </ng-container>



            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </mat-card-content>

</mat-card>
