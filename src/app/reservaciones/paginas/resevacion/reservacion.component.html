<app-navigation-operator> </app-navigation-operator>


<mat-card>
    <mat-card-content>
        <div class="table">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->

                <!-- Position Column -->
                <ng-container matColumnDef="Cliente">
                    <th mat-header-cell *matHeaderCellDef> Cliente </th>
                    <td mat-cell *matCellDef="let element"> {{element.Cliente}} </td>
                </ng-container>

                <ng-container matColumnDef="Habitacion">
                    <th mat-header-cell *matHeaderCellDef> Habitacion </th>
                    <td mat-cell *matCellDef="let element"> {{element.NumeroHabitacion}} </td>
                </ng-container>

                <ng-container matColumnDef="Celular">
                    <th mat-header-cell *matHeaderCellDef> Celular </th>
                    <td mat-cell *matCellDef="let element"> {{element.Celular}} </td>
                </ng-container>
                <ng-container matColumnDef="FechaEntrada">
                    <th mat-header-cell *matHeaderCellDef> Fecha Entrada </th>
                    <td mat-cell *matCellDef="let element"> {{element.FechaEntrada}} </td>
                </ng-container>
                <ng-container matColumnDef="FechaSalida">
                    <th mat-header-cell *matHeaderCellDef> Fecha Salida </th>
                    <td mat-cell *matCellDef="let element"> {{element.FechaSalida}} </td>
                </ng-container>





                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
        <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
        <button mat-raised-button color="primary" (click)="reporte()"><mat-icon mat-list-icon>add</mat-icon>
            REPORTE</button>
    </mat-card-content>

</mat-card>
